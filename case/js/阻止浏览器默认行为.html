<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
        <form action="">
                <input type="text" name="us">
                <input type="submit" id="one">
        </form>
    <script>
        document.querySelector("#one").addEventListener("click",function stopDefault(e) {
            //阻止默认浏览器动作(W3C) 
            if (e && e.preventDefault) {
                e.preventDefault();
                //IE中阻止函数器默认动作的方式 
            } else {
                window.event.returnValue = false;
                return false;
            }
        })
      
    </script>
 
   
</body>

</html>
